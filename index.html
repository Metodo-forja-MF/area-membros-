
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método Forja - Área de Membros</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Método Forja<br /><span>Completo</span></h1>
      <button id="logout">Logout</button>
    </div>
    <div class="modules">
      <div class="module-card">
        <h2>Brasa</h2>
        <img src="images/brasa.png" alt="Módulo Brasa" />
        <a href="#">Acessar</a>
      </div>
      <div class="module-card">
        <h2>Martelada</h2>
        <img src="images/martelada.png" alt="Módulo Martelada" />
        <a href="#">Acessar</a>
      </div>
      <div class="module-card">
        <h2>Chama</h2>
        <img src="images/chama.png" alt="Módulo Chama" />
        <a href="#">Acessar</a>
      </div>
      <div class="module-card">
        <h2>Aço</h2>
        <img src="images/aco.png" alt="Módulo Aço" />
        <a href="#">Acessar</a>
      </div>
      <div class="module-card">
        <h2>Forjado</h2>
        <img src="images/forjado.png" alt="Módulo Forjado" />
        <a href="#">Acessar</a>
      </div>
      <div class="module-card">
        <h2>Bônus</h2>
        <img src="images/bonus.png" alt="Módulo Bônus" />
        <a href="#">Acessar</a>
      </div>
    </div>
  </div>
</body>
</html>
